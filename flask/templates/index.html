<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac Tester</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body id="pacdiv"  >
<div class="container" >

 <div class="row">
  <div class="col-sm-3"></div>
   <div  class="col-sm-6 my-5 pb-5"  >

      <div class="form-d pb-5">
          <form action="{{ url_for('parse_result') }}" method="post" id="parser_form">
          <h1  class="my-5 header-design" >PAC TESTER</h1>

          <div class="row">
              <label for="cip">Enter The Client Ip:</label>
              <input type="text" id="cip" name="cip">
          </div> <br><br>

          <div class="row">
              <label for="turl">Enter The Target URL:</label>
              <input type="text" id="turl" name="turl">
          </div>
              <br><br>

          <div class="row">
              <label for="pacfile">Enter the PAC file:</label>
              <textarea name="pac" rows="10" cols="80" id="pacfile"></textarea>
          </div>
              <br><br>
  <input class="btn-lg" type="submit" value="Submit">

    {%if pacresult %}
        <div class="card mt-3 ">
        <div class="card-body result ">
            Result: {{pacresult}}

        </div>
        </div>

    {% else %}



    {% endif %}
      </form>
      </div>
     </div>

   </div>

    <div  class="col-sm-3"></div>

 </div>


 </body>
</html>
